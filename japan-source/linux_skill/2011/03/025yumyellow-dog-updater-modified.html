$ <strong>cat /etc/yum.conf</strong><br>
[main]<br>
cachedir=/var/cache/yum｡｡｢ｫ･ﾑ･ﾃ･ｱ｡ｼ･ｸ､ﾎ･ｭ･罕ﾃ･ｷ･螂ﾇ･｣･・ｯ･ﾈ･・br>

distroverpkg=redhat-release<br>
tolerant=1<br>
exactarch=1<br>
obsoletes=1<br>
gpgcheck=1<br>
plugins=1</p>
