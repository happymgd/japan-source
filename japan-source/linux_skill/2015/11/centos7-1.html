				<p>CentOS7､ﾇ､ﾏ｡｢CentOS6､ﾈﾆ・ﾖ､ｯ､ｷ､ﾆｰﾊｲｼ､ﾎﾍﾍ､ﾊﾊﾑｹｹ｡｢ｵ｡ﾇｽｶｯｲｽ､ｬ､ｵ､・ﾆ､､､ﾞ､ｹ｡｣</p>

<p><strong>｢｣64･ﾓ･ﾃ･ﾈﾈﾇ､ﾎ､ﾟ､ｵ･ﾝ｡ｼ･ﾈ</strong><br>
CentOS7､ﾏ｡｢32･ﾓ･ﾃ･ﾈﾈﾇ､ｬﾇﾑｻﾟ､ｵ､・｢64･ﾓ･ﾃ･ﾈ､ﾎx86_64･｢｡ｼ･ｭ･ﾆ･ｯ･ﾁ･网ﾎ､ﾟ､ｵ･ﾝ｡ｼ･ﾈ､ｷ､ﾆ､､､ﾞ､ｹ｡｣32･ﾓ･ﾃ･ﾈﾈﾇx86･｢｡ｼ･ｭ･ﾆ･ｯ･ﾁ･网ﾎ･ﾞ･ｷ･ﾑ､ｹ､・・遉ﾋ､ﾏ｡｢CentOS4｡｢CentOS5｡｢CentOS6ｷﾏ､ﾑ､ｹ､・ｬﾍﾗ､ｬ､｢､熙ﾞ､ｹ｡｣</p>

<p><strong>｢｣･ｫ｡ｼ･ﾍ･・.10､ﾎﾍﾑ</strong><br>
Linux･ｫ｡ｼ･ﾍ･・ﾋ3.10､ｬｺﾎﾍﾑ､ｵ､・ｿ､ｳ､ﾈ､ﾇｼ｡､ﾎ､隍ｦ､ﾊﾆﾃﾄｧ､ｬ､｢､熙ﾞ､ｹ｡｣</p>

<p>｡ｦ･ﾆ･鬣ﾐ･､･ﾈ･ｯ･鬣ｹ･皈筵熙ﾋﾂﾐｱ､ﾈ､ｽ､ﾎ･皈筵熙ｬﾅ・ﾜ､ｵ､・ｿｾ・遉ﾎkdump､ﾋﾂﾐｱ<br>
｡ｦOS､ﾎ･ｹ･・ﾃ･ﾗ･皈筵熙ｵｽﾌ､ｹ､・ﾖzswap｡ﾗ､ﾋ､隍遙｢･ﾇ･｣･ｹ･ｯI/O､羣ｺ､ｷ､ﾆ･ﾑ･ﾕ･ｩ｡ｼ･ﾞ･ｹｸｾ螟ﾞ､・｣<br>
｡ｦ･ﾗ･愠ｻ･ｹ､ﾎﾇﾛﾃﾖ､ｫﾆｰﾅｪ､ﾋｹﾔ､ｦ､ｳ､ﾈ､ﾇ｡｢･ﾑ･ﾕ･ｩ｡ｼ･ﾞ･ｹｸｾ螟ﾞ､・｣<br>
｡ｦ･ｷ･ｹ･ﾆ･爨ﾔﾆｯ､ｵ､ｻ､ｿ､ﾞ､ﾞ･ｫ｡ｼ･ﾍ･・ﾑ･ﾃ･ﾁﾅｬﾍﾑ､ｬｲﾄﾇｽ｡｣</p>

<p>CentOS7､ﾇﾆﾃ､ﾋﾃ﨓ﾜ､ｹ､ﾙ､ｭｵ｡ﾇｽ､ﾏ｡｢｡ﾖ･ｷ･ｹ･ﾆ･爨ﾔﾆｯ､ｵ､ｻ､ｿ､ﾞ､ﾞ･ｫ｡ｼ･ﾍ･・ﾑ･ﾃ･ﾁﾅｬﾍﾑ､ｬｲﾄﾇｽ｡ﾗ､ﾇ､ｹ｡｣､ｳ､・ﾏ｡｢･ﾀ･､･ﾊ･ﾟ･ﾃ･ｯ｡ｦ･ｫ｡ｼ･ﾍ･・ｦ･ﾑ･ﾃ･ﾁ･ｰ｡ﾊkpatch｡ﾋ､ﾈｸﾆ､ﾐ､・｢OS､ﾆｵｯﾆｰ､ｻ､ｺ､ﾋ･ｫ｡ｼ･ﾍ･・ﾋ･ﾑ･ﾃ･ﾁ､ｬﾍﾑ､ﾇ､ｭ､・｡ﾇｽ､ﾊ､ｿ､癸｢･ﾀ･ｦ･ｿ･､･爨ﾎﾂ酲､ﾊｺ・ｺ､ﾋｹﾗｸ･､ｷ､ﾞ､ｹ｡｣ﾃ｢､ｷ｡｢RHEL7､ﾇ､ﾏ､｢､ｯ､ﾞ､ﾇｼﾂｸｳﾅｪﾍﾗﾁﾇ､ﾈ､ｷ､ﾆ､ﾎﾅ・ﾜ､ﾋ､ﾊ､熙ﾞ､ｹ､ﾎ､ﾇ｡｢CentOS7､ﾇ､筅ｽ､ﾎﾈﾏｰﾏ､ﾇ､ﾎﾍﾑ､ﾋﾎｱ､皃ﾆ､ｪ､ｯ､ﾙ､ｭ､ﾇ､ｹ｡｣</p>

<p>｢ｨkdump､ﾈ､ﾏ｡｢Linux･ｫ｡ｼ･ﾍ･・ｬ･ｯ･鬣ﾃ･ｷ･螟ｷ､ｿｺﾝ｡｢ｸｶｰﾃﾄ熙ｹ､・ｿ､皃ﾎ･ﾀ･ﾗ､霹ﾀ､ｹ､・ﾄ｡ｼ･・ﾇ､ｹ｡｣</p>

<p><strong>｢｣xfs･ﾕ･｡･､･・ｷ･ｹ･ﾆ･爨ｸｽ爭ｵ･ﾝ｡ｼ･ﾈ</strong><br>
ﾉｸｽ爭ﾕ･｡･､･・ｷ･ｹ･ﾆ･爨ｬext4､ｫ､騙fs､ﾋﾊﾑｹｹ､ｵ､・ﾞ､ｷ､ｿ｡｣･ｸ･罍ｼ･ﾊ･・ｰ､ﾋｴﾘ､ｹ､・OPS(I/O Per Second)､ﾐﾍ隍・ﾀ､ｱｸｺ､鬢ｹ､ｳ､ﾈ､ﾇ｡｢ｹ筵ｹ･・ｼ･ﾗ･ﾃ･ﾈ､ﾇ･ﾇ｡ｼ･ｿ､ﾎﾆﾉ､ﾟｽｭ､ﾂｸｽ､ﾇ､ｭ､・ﾕ･｡･､･・ｷ･ｹ･ﾆ･爨ﾇ､ｹ｡｣</p>

<p> <br>
<strong>｢｣･､･ｹ･ﾈ｡ｼ･鬘ｼ､ﾎｲﾎﾉ</strong><br>
･､･ｹ･ﾈ｡ｼ･鬘ｼ､ｬﾁｴﾌﾌｺｿｷ､ｵ､・｢ｽｾﾍ隍ﾎｼ・遉ﾉ､ﾃ､ﾆｺ鋐ﾈ､ﾔ､ｦ､筅ﾎ､ｫ､鬘｢ﾉｬﾍﾗ､ﾊ､筅ﾎ､ﾀ､ｱ､ﾟﾄ熙ｷ､ﾆ､､､ｯ､ﾈ､､､ｦﾄｾｴｶﾅｪ､ﾊ･譯ｼ･ｶ｡ｼ･､･ｿ･ﾕ･ｧ｡ｼ･ｹ､ﾋｲﾎﾉ､ｵ､・ﾆ､､､ﾞ､ｹ｡｣<br>
ﾁ犲鋿ｭ､ﾈ､ｷ､ﾆ､ﾏ｡｢･､･ｹ･ﾈ｡ｼ･・ﾂｹﾔﾃ讀ﾋroot･ﾑ･ｹ･・ｼ･ﾉﾀﾟﾄ熙莢・ﾌ･譯ｼ･ｶ｡ｼ､ﾎｺ鋿ｮ､ｬｹﾔ､ｨ､・ﾊ､ﾉ､ﾎｸｾ螟ｬｿﾞ､鬢・ﾆ､､､ﾞ､ｹ｡｣</p>

<p><strong>｢｣･ﾖ｡ｼ･ﾈ･悅ｼ･ﾀ｡ｼ､ﾎﾊﾑｹｹ</strong><br>
