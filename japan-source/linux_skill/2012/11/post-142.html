<p>fdisk･ｳ･ﾞ･ﾉ､ﾏ｡｢･ﾑ｡ｼ･ﾆ･｣･ｷ･逾ﾎｺ鋿ｮ｡｢ｺ・・｢ｾｽｼｨ､ﾊ､ﾉ､ｬｹﾔ､ｨ､ﾞ､ｹ｡｣<br>
｡ﾖ-l｡ﾗ･ｪ･ﾗ･ｷ･逾ﾘﾄ熙ｷ､ﾆｼﾂｹﾔ､ｹ､・ﾈ｡｢､ｽ､ﾎ･ﾇ･ﾐ･､･ｹ｡ﾊ･ﾏ｡ｼ･ﾉ･ﾇ･｣･ｹ･ｯ｡ﾋ､ﾎ<br>
･ﾑ｡ｼ･ﾆ･｣･ｷ･逾ﾆ｡ｼ･ﾖ･・ﾎｾﾖ､ｽｼｨ､ｷ､ﾞ､ｹ｡｣</p>

<p>ｲｼｵｭ､ﾎﾎ网ﾇ､ﾏ｡｢/dev/sda､ﾎ･ﾑ｡ｼ･ﾆ･｣･ｷ･逾ﾆ｡ｼ･ﾖ･・ﾎｾﾖ､ｽｼｨ､ｷ､ﾆ､､､ﾞ､ｹ｡｣<br>
--------------------------------------------------------------------<br>
[pakira@Tiger ~]$ <strong>su -</strong><br>
･ﾑ･ｹ･・ｼ･ﾉ:<br>
[root@Tiger ~]# <strong>fdisk -l /dev/sda</strong></p>

<p>･ﾇ･｣･ｹ･ｯ /dev/sda: 21.5 GB, 21474836480 ･ﾐ･､･ﾈ<br>
･ﾘ･ﾃ･ﾉ 255, ･ｻ･ｯ･ｿ 63, ･ｷ･・ﾀ 2610<br>

･ｻ･ｯ･ｿ･ｵ･､･ｺ (ﾏﾀﾍ / ﾊｪﾍ): 512 ･ﾐ･､･ﾈ / 512 ･ﾐ･､･ﾈ<br>
I/O size (minimum/optimal): 512 bytes / 512 bytes<br>
･ﾇ･｣･ｹ･ｯｼｱﾊﾌｻﾒ: 0x00016545</p>

<p>･ﾇ･ﾐ･､･ｹ ･ﾖ｡ｼ･ﾈ      ｻﾏﾅﾀ        ｽｪﾅﾀ     ･ﾖ･愠ﾃ･ｯ   Id  ･ｷ･ｹ･ﾆ･・br>

/dev/sda2              64        2611    20458496   8e  Linux LVM<br>
--------------------------------------------------------------------</p>

<p>fdisk･ｳ･ﾞ･ﾉ､ﾏ｡｢･ﾇ･ﾐ･､･ｹﾌｾ､ﾎ､ﾟｻﾘﾄ熙ｷ､ﾆｼﾂｹﾔ､ｹ､・ﾈ｡｢ﾂﾐﾏﾃﾅｪ､ﾋ･ﾑ｡ｼ･ﾆ･｣･ｷ･逾ﾎ<br>
ｺ鋿ｮ｡｢ｺ・・｢ﾊﾑｹｹ､ｬｹﾔ､ｨ､・ｳ･ﾞ･ﾉｷﾁｼｰ､ﾎｼﾂｹﾔ･筍ｼ･ﾉ､ﾋ､ﾊ､熙ﾞ､ｹ｡｣<br>
､ｽ､ﾎｺﾝ｡｢ｻﾈﾍﾑ､ｹ､・ﾎ､ﾏｲｼｵｭ･ｵ･ﾖ･ｳ･ﾞ･ﾉ､ﾋ､ﾊ､熙ﾞ､ｹ｡｣</p>

<p><b>｢｣fdisk､ﾎ･ｵ･ﾖ･ｳ･ﾞ･ﾉ</b><br>
--------------------------------------------------------<br>
l｡｡･ﾑ｡ｼ･ﾆ･｣･ｷ･逾ｿ･､･ﾗ､・ｽｼｨ､ｷ､ﾞ､ｹ｡｣<br>
n｡｡･ﾑ｡ｼ･ﾆ･｣･ｷ･逾鋿ｮ､ｷ､ﾞ､ｹ｡｣<br>
d｡｡･ﾑ｡ｼ･ﾆ･｣･ｷ･逾・・ｷ､ﾞ､ｹ｡｣<br>
p｡｡･ﾑ｡ｼ･ﾆ･｣･ｷ･逾ﾆ｡ｼ･ﾖ･・ｽｼｨ､ｷ､ﾞ､ｹ｡｣<br>
t｡｡･ﾑ｡ｼ･ﾆ･｣･ｷ･逾ｿ･､･ﾗ､ﾑｹｹ､ｷ､ﾞ､ｹ｡｣<br>
a｡｡･ﾖ｡ｼ･ﾈ･ﾕ･鬣ｰ､ｪ･・･ｪ･ﾕ､ｷ､ﾞ､ｹ｡｣<br>
w｡｡･ﾑ｡ｼ･ﾆ･｣･ｷ･逾ﾆ｡ｼ･ﾖ･・ﾎﾊﾑｹｹ､ﾝﾂｸ､ｷ､ﾆｽｪﾎｻ､ｷ､ﾞ､ｹ｡｣<br>
q｡｡･ﾑ｡ｼ･ﾆ･｣･ｷ･逾ﾆ｡ｼ･ﾖ･・ﾎﾊﾑｹｹ､ﾝﾂｸ､ｻ､ｺ､ﾋｽｪﾎｻ､ｷ､ﾞ､ｹ｡｣<br>
m｡｡･ﾘ･・ﾗ､ｽｼｨ､ｷ､ﾞ､ｹ｡｣<br>
--------------------------------------------------------</p>

<p><b>｢｣･ｳ･ﾞ･ﾉｷﾁｼｰ</b><br>
--------------------------------------------------------<br>
[pakira@Tiger ~]$ <strong>su -</strong><br>
･ﾑ･ｹ･・ｼ･ﾉ:<br>
[root@Tiger ~]# <strong>fdisk /dev/sda</strong></p>

<p>ｷﾙｹ・ DOSｸﾟｴｹ･筍ｼ･ﾉ､ﾏﾇﾑｻﾟﾍｽﾄ熙ﾇ､ｹ｡｣､ｳ､ﾎ･筍ｼ･ﾉ (･ｳ･ﾞ･ﾉ 'c') ､ﾟ､皃・ｳ､ﾈ､・br>
